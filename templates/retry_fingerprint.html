<head>
  <title>Retry Fingerprint</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script>
    function pollStatus() {
      fetch('/enroll_status')
        .then(res => res.json())
        .then(data => {
          document.getElementById("status").innerText = data.message;
        });
    }
    setInterval(pollStatus, 1000);
  </script>
</head>
